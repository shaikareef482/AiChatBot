<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AiCodeX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <div  class="overlay">
          <img src="./src/assets/bot.svg" class="logo"/>
          <h2 class="text">AiCodeX</h2>
          <h4>Powered by</h4>
          <p>OpenAI</p>        
      </div>
      </header>
      <div id="chat_container"></div>
      <div class="empty-chat__container">
        <h1>Hey, there!</h1>
        <h3>Start typing in the textbox below to ask AiCodeX</h3>
      </div>

      <form>
        <textarea name="prompt" rows="1" cold="1" placeholder="Start typing..."></textarea>
        <button type="submit"><img src="./src/assets/send.svg" /></button>
      </form>
    </div>
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
